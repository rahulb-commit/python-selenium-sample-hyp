version: 0.1
globalTimeout: 150
testSuiteTimeout: 150
testSuiteStep: 150

# Scenario 2: Run your test on Linux
runson: linux

# Matrix mode runs the command directly without needing discovery
matrix:
  os: [linux]

# Scenario 3: Retry 3 times on failure
retryOnFailure: true
maxRetries: 3

# Scenario 1: Install dependencies (Python equivalent of mvn dependency)
pre:
  - pip3 install --user -r requirements.txt

# The direct command to run your Python script
testRunnerCommand: python3 lambdatest.py

# Scenario 4: Remove demo.txt once executed
post:
  - rm -f demo.txt

jobLabel: ["selenium", "python", "hyperexecute-assignment"]