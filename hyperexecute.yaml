version: 0.1
# Requirement 2: Linux
runson: linux

# Requirement 1: Install dependencies
pre:
  - pip3 install --user -r requirements.txt

# Requirement 3: Retry logic
retryOnFailure: true
maxRetries: 3

# Execution logic: This forces the runner to execute your script
# and satisfies the assignment's core goal.
stages:
  - name: run_tests
    testRunnerCommand: python3 lambdatest.py

# Requirement 4: Cleanup
post:
  - rm -f demo.txt

jobLabel: ["TestMu-Assignment-Final-Run"]