version: 0.1
# Requirement 2: Linux
runson: linux

# Requirement 1: Dependencies
pre:
  - pip3 install --user -r requirements.txt

# This block is what triggers the actual test execution
matrix:
  os: [linux]

# Requirement 3: Retry logic (3 times)
retryOnFailure: true
maxRetries: 3

# The actual command to run your file
testRunnerCommand: python3 lambdatest.py

# Requirement 4: Cleanup
post:
  - rm -f demo.txt

jobLabel: ["TestMu-Final-Solution"]